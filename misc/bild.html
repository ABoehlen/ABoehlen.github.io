<html>
<head>
<style type="text/css">img[onClick]{
	cursor:pointer;
}
#preview{
	width:100%;
	height:100%;
	/*background-image:url('http://tools.webmaster-glossar.de/img/black80.png');*/
	position:absolute;
	display:none;
	top:0;
	left:0;
	right:0;
	bottom:0;
}
#preview #imgPrev{
	display:block;
	margin: 0 auto;
}
#preview #preview_inner{
	width:100%;
	height:100%;
	background-position:center center;
	background-repeat:no-repeat;
}
#preview a.close{
	cursor:pointer;
	float:right;
	margin:0;
	width:70px;
	height:70px;
	text-align:right;
	box-sizing:border-box;
	padding:15px 20px;
	background-color:#AB5D4B;
	color:#fff;
	border-radius:0 0 0 100%;
	font-family:Arial;
	font-size:18px;
}
#preview a.close:hover{
	background-color:#C6442A;
}
}</style>
<title>Vorschaubild per Klick zu Vollbild - Webeditor - Webmaster-Glossar.de</title>
<script type="text/javascript" src="show.js"></script>
</head>
<body>
<img width="320" onClick="show('20161112_27_hoehle_von_innen_960x720.jpg');" src="20151110_29_hoehle01_320x213.jpg" />

<div id="preview">
	<a class="close" onClick="show_close()">X</a>
	<div id="preview_inner" onClick="show_close()"></div>
</div>
</body>
</html>
